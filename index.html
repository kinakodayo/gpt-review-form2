<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>キキコミハウスクリーニング</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">

    <!-- スタート画面 -->
    <div id="start-screen">
      <img src="logo.png" alt="キキコミロゴ" class="logo" />
      <h1>キキコミハウスクリーニング</h1>
      <div class="description">
        <p>このアンケートは当店をご利用いただいた方を対象としています。</p>
        <p>アンケートに回答することで得られるデータは、当店のサービス改善に活用させていただきます。</p>
        <p>ご同意いただいた上でアンケートにお答えください。</p>
        <p class="note">※本アンケートは、キキコミのデモアンケートです。お客様が実際に体験した感想をイメージしてお答えいただくと、よりリアルなクチコミ文章案をご確認いただけます。</p>
      </div>
      <button id="startBtn">アンケートに答える</button>
    </div>

    <!-- アンケート画面 -->
    <div id="question-screen" style="display: none;">
      <div id="question-container"></div>
      <div id="footer">
        <button id="prevBtn">戻る</button>
        <button id="nextBtn">次へ</button>
      </div>
    </div>

    <!-- 完了画面 -->
    <div id="complete-screen" style="display: none; text-align: center;">
      <img src="logo.png" alt="キキコミロゴ" class="logo" />
      <p>ご回答ありがとうございました！</p>
      <p>アンケート回答日時：<span id="response-date"></span></p>
      <button onclick="showReviewScreen()">次へ進む</button>
    </div>

    <!-- クチコミ文案画面 -->
    <div id="review-screen" style="display: none; text-align: center;">
      <img src="logo.png" alt="キキコミロゴ" class="logo" />
      <p>ご回答頂いた内容を元に<br><strong>クチコミ文章案を作成</strong>しました！<br>次の画面でご確認ください！</p>

      <button class="btn-blue" onclick="alert('クチコミ文章案を表示します（仮）')">クチコミ文章案を見る</button>
      <button class="btn-green" onclick="window.open('https://www.google.com/maps', '_blank')">Googleに直接クチコミする</button>

      <div style="margin-top: 30px;">
        <img src="kikikomi-footer-logo.png" alt="キキコミフッターロゴ" style="height: 32px;" />
      </div>
    </div>

  </div>
  <script src="script.js"></script>
</body>
</html>
